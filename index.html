<!DOCTYPE html>
<html>
<head>
	<title>Find a Spot!</title>
	<link rel="stylesheet" type="text/css" href="/styles/main.sass.css">
</head>
<body>
	<div class="wrapper">
		<header id="header">
			<a id="logo" href="#">Find a Spot</a>

			<nav>
				<a href="#restaurants">Restaurants</a>
				<a href="#login">Sign In</a>
			</nav>
		</header>

		<div class="main_section_wrapper">
			<section id="login">
			sign in
			</section>

			<section id="restaurants">
				<div class="subheader_directions">
				Select a restaurant to reserve available parking spots
				</div>
			</section>

			<section id="parking_spots">
				<div class="subheader_directions">
				Select your parking spot to reserve space for 30 minutes
				</div>
				<div class="parking_lot_wrapper">
					<div id="parking_spot_1">p</div>
					<div id="parking_spot_2">p</div>
					<div id="parking_spot_3">p</div>
					<div id="parking_spot_4">p</div>
					<div id="parking_spot_5">p</div>
					<div id="parking_spot_6">p</div>
					<div id="parking_spot_7">p</div>
					<div id="parking_spot_8">p</div>
				</div>
			</section>
		</div>
		<footer>
		</footer>
	</div>
	<script type="text/javascript" src="/scripts/bundle.js"></script>
	<script type="text/template" id="restaurant-list">
        <div class="new-restaurant">
            <%= name %>
        </div>
    </script>
    <script type="text/template" id="restaurant-details">
        <div class="restaurant-info">
            <%= name %>
            <%= street_address %>
            <%= zipcode %>
            <%= restaurant_img %>
        </div>
    </script>
</body>
</html>
